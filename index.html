<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container background">
      <div class="row">
        <div class="col-12 city"></div>
        <div class="col-12 hour"></div>
        <div class="col-12 weather-condition"></div>
      </div>

      <div class="row row-cols-2">
        <div>
          <ul>
            <li class="current-day"></li>
            <li class="current-temp"></li>
            <li class="wind"></li>
            <li class="humidity"></li>
          </ul>
        </div>
        <div>
          <img id="icon" class="weather-icon" src="" alt="" />
        </div>
      </div>

      <form id="search-form">
        <input
          id="search-city"
          type="search"
          placeholder="type your city"
          autofocus="on"
          autocomplete="off"
          class="border-0 rounded"
        />
        <input type="submit" value="ðŸ”" class="border-0 rounded" />
      </form>

      <div id="forecast" class="week-day"></div>
    </div>
    <footer>
      <a href="https://github.com/ana-f/vanilla-weather-app" target="_blank"
        >Open-source code </a
      >by Ana Fonseca
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
